<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>City Weather</title>
</head>
<body>
  <h2>Check Weather</h2>
  
  <input type="text" id="cityInput" placeholder="Enter city name">
  <button onclick="showWeather()">Get Weather</button>
  
  <p id="result"></p>

  <script>
    function showWeather() {
      let city = document.getElementById("cityInput").value.trim().toLowerCase();
      let result = document.getElementById("result");

      // hardcoded data
      if (city === "lahore") {
        result.innerText = "Weather in Lahore: 32°C, Sunny";
      } else if (city === "karachi") {
        result.innerText = "Weather in Karachi: 30°C, Humid";
      } else if (city === "islamabad") {
        result.innerText = "Weather in Islamabad: 28°C, Cloudy";
      } else {
        result.innerText = "Weather data not available for " + city;
      }
    }
  </script>
</body>
</html>
